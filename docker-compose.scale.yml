version: '3.8'

services:
  api:
    build: .
    restart: always
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-admin}
      - DB_NAME=${DB_NAME:-fastapi_mindtune_api}
      - DB_HOST=db
      - DB_PORT=${DB_PORT:-5432}
      - HF_TOKEN=${HF_TOKEN}
      - SP_CLIENT_ID=${SP_CLIENT_ID}
      - SP_CLIENT_SECRET=${SP_CLIENT_SECRET}
      - SP_REDIRECT_URI=${SP_REDIRECT_URI}
      - SP_SCOPE=${SP_SCOPE}
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-admin}
      - POSTGRES_DB=${DB_NAME:-fastapi_mindtune_api}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    driver: bridge